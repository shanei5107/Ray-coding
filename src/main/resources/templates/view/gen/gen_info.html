<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoCoding表结构查看</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" th:href="@{/component/layui/css/layui.css}"/>
    <style>
        .layui-card {
            margin: 10px;
        }

        .layui-card:last-child {
            margin-bottom: 10px;
        }

        .layui-card-header {
            border-bottom: 1px solid #e6e6e6;
        }

    </style>
</head>
<body class="layui-bg-gray">
<form class="layui-form" action="">

    <!-- 字段列表 -->
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table id="fieldTable" lay-filter="fieldTable"></table>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="text-align: center;margin-top: 30px;">
        <div class="layui-input-block">
            <button type="button" id="closeDialog" class="layui-btn layui-btn-primary">
                <i class="layui-icon">&#x1006;</i>关闭
            </button>
        </div>
    </div>
</form>

<script type="text/html" id="toolBar">
    <input type="checkbox" class="queryField" lay-skin="primary">
</script>

<!-- js -->
<script th:src="@{/component/layui/layui.js}"></script>
<script th:src="@{/assets/common/lay-config.js}"></script>
<script th:src="@{/assets/modular/gen/gen_info.js}"></script>

</body>
</html>
